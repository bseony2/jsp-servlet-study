<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>loginForm</title>

    <script type="text/javascript">
        function  check(e) {
            var id = document.querySelector("#userid").value;
            var pw = document.querySelector("#userid").value;
            console.log(id, " ", pw);
            if(id.length==0 || pw.length==0){
                alert("비번, 패스를 입력하시오");
                e.preventDefault();
            }
        }
    </script>
</head>
<body>
    <form action="myLogin" method="post" onsubmit="check(event)">
        아이디<input type="text" name="userid" id="userid"><br>
        비밀번호<input type="text" name="passwd" id="passwd"><br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
